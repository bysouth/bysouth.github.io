<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Tilt Simulation</title>
<style>
  #ball {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%; /* Make it look like a ball */
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
</style>
</head>
<body>
<div id="ball"></div>

<script>
// Get the ball element
const ball = document.getElementById('ball');
// Initial position
let xPosition = window.innerWidth / 2;
let yPosition = window.innerHeight / 2;

function handleMotionEvent(event) {
  // Check if accelerationIncludingGravity data is available
  if (event.accelerationIncludingGravity) {
    // Get the acceleration along the x and y axes
    let accelerationX = event.accelerationIncludingGravity.x;
    let accelerationY = event.accelerationIncludingGravity.y;

    // Convert acceleration to position change
    xPosition = Math.max(0, Math.min(window.innerWidth - ball.offsetWidth, xPosition - accelerationX * 5));
    yPosition = Math.max(0, Math.min(window.innerHeight - ball.offsetHeight, yPosition + accelerationY * 5));

    // Update the ball's position
    ball.style.left = xPosition + 'px';
    ball.style.top = yPosition + 'px';
  } else {
    console.error('Acceleration data is not available.');
  }
}

// Check if the device supports DeviceMotionEvent
if (window.DeviceMotionEvent) {
  // Listen for device motion events
  window.addEventListener('devicemotion', handleMotionEvent);
} else {
  console.error('DeviceMotionEvent is not supported on your device.');
}
</script>
</body>
</html>
